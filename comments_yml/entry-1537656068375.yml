message: "<a href=http://interesu.ru/>Интернет</a> дает людям большие возможности. Это и <a href=http://interesu.ru/index.php/poleznye-sovety/870-sekrety-bystrogo-poiska-v-internete>поиск информации</a>, и общение (<a href=http://interesu.ru/index.php/vozmozhnosti-interneta/326-elektronnaya-pochta-e-mail>электронная почта</a>, <a href=http://interesu.ru/index.php/vozmozhnosti-interneta/420-zvonki-v-skajp>скайп</a>, форумы, блоги, сайты, <a href=http://interesu.ru/index.php/vozmozhnosti-interneta/890-sotsialnye-seti-runeta>социальные сети</a>: Твиттер,Фейсбук,Вконтакте, Инстаграм), и возможность купить-продать что-либо, не выходя из дома (доски объявлений, <a href=http://interesu.ru/index.php/vozmozhnosti-interneta/1027-internet-magazin-preimushchestva-onlajn-pokupok>Интернет магазины</a>), и <a href=http://interesu.ru/index.php/zarabotok-v-internete>заработать в интернет</a> можно, и отдохнуть (кино, игры) да и <a href=http://interesu.ru/index.php/vozmozhnosti-interneta/942-ucheba-cherez-internet>учится через интернет</a> можно также. \r\nНо и преступники не дремлют. Осваивают простори Internet. Надо изучить главные правила осторожности, чтобы не стать жертвой мошенников. <a href=http://interesu.ru/index.php/moshennichestvo-v-internete>Мошенничество в Интернет</a>. \r\nБолее развернуто можно изучить на http://interesu.ru/."
