message: "28-30 сентября 2018 г. на территории КВЦ «Парковый» пройдет настоящий праздник правильного алкоголя – 3-й барный фестиваль «Barometer International Bar Show». \r\nВ рамках мероприятия в течение трех дней киевлян и гостей столицы лучшие бармены Украины и зарубежья будут угощать различными алкогольными напитками и изысканными коктейлями, приготовленными из них. \r\nВ программе фестиваля не только огромное количество дегустационных зон и барных стоек, где каждый гость сможет оценить вкусовые качества того или иного напитка, но также и большой лекторий, где спикеры расскажут об искусстве потребления алкоголя, искусстве смешивания коктейлей и мн. др. \r\nЗаказать билет за 200 грн. на барный фестиваль   BAROMETER Bar Show  Вы можете у наc на сайте https://barometer.show/ru/academic/ Скидки для большой компании!"
