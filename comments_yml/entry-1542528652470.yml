message: "<img src=\"https://avatars.mds.yandex.net/get-zen_doc/1328418/pub_5ad8986abce67ec3e62fd499_5ad8997548c85e73f0dca9b5/scale_600\">Сейчас наблюдается тенденция снижения выдачи автозайма. Банки, в связи с нестабильностью экономики, ужесточили требования к заёмщикам, что привело рынок автокредитования в России к спаду. За 6 месяцев этого года, автокредитов выдали на 18,8% меньше, по сравнению того же периода прошлого года, а задолженность россиян перед банками наоборот возросла на 22% и составляет более 1,5 триллиона рублей. На сокращение рынка автокредитования в России, повлиял факт сворачивания программы государства по льготному автокредитованию - многие россияне отказались от покупки машины в долг. \r\nВ последнее время увеличивается количество обращений в финансовые учреждения за получением ипотечного кредита, на сегодняшний день существуют сотни программ кредитования. Наибольшее количество ипотечных сделок проходит в Санкт-Петербурге и Москве, более 25% от всего количества по стране. \r\nГЛАВНЫМИ ПЛЮСАМИ ИПОТЕЧНОГО КРЕДИТОВАНИЯ ЯВЛЯЮТСЯ \r\nПроцентная ставка от 10.5 % годовых. \r\nНедвижимость оформляетсяна заемщика. \r\nСумма ежемесячного платежа в большинстве случаев сопоставима с оплатой аренды квартирысопоставима с оплатой аренды квартиры \r\nВозможность погашения ипотекиза счет материнского капитала. \r\nДопускается покупка недвижимостина первичном и вторичном рынках. \r\nМинимальный первый взнос 20% от стиомости жилья. \r\nМаксимальный срок ипотечного кредитования -30 лет. \r\nОСНОВНЫЕ УСЛОВИЯ ПОЛУЧЕНИЯ ИПОТЕКИ \r\nВозраст заемщикаот 21 до 64 лет. \r\nГражданство РФ. \r\nНаличие работы по трудовой книжке или трудовому договору не менее 3-х месяцев. \r\nипотечный кредит можно оформить только по паспорту и второму документу на выбор банка. \r\n ОТЛИЧИТЕЛЬНЫЕ ХАРАКТЕРИСТИКИ ИПОТЕЧНОГО КРЕДИТОВАНИЯ \r\nВо время принятия решения о выдаче ипотеки в Санкт-Петербурге в расчет можно взять не только доходы заемщика, но и его близких родственников. Основная мас