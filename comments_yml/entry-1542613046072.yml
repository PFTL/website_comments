message: "Челя?бинск седьмой по количеству жителей, четырнадцатый по занимаемой площади город Российской Федерации, административный центр Челябинской области, городской округ с внутригородским делением<>]. Население — 1 198 858<>] человек (2017) . Челябинск расположен на геологической границе Урала и Сибири, на восточном склоне Уральских гор, по обоим берегам реки Миасса (бассейн Тобола)<>] . \r\n \r\n \r\n \r\n \r\n \r\n<b>Театр оперы и балета имени М. В. Глинки</b> \r\n \r\nРазвитие музыкальной культуры и художественно-эстетическое воспитание населения лежит на могучих, натренированных плечах Челябинского государственного академического театра оперы и балета имени М. В. Глинки, вернее на его четырех столпах — оркестре, опере, балете и хоре."
