comments:
  allowedFields: ["name", "email", "url", "message", "website"]
  allowedOrigins: ["localhost", "pythonforthelab.com", "www.pythonforthelab.com"]
  branch: "master"
  commitMessage: "New comment on PFTL"
  filename: "entry-{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: date
      options:
        format: "timestamp-seconds"
  moderation: true
  name: "pythonforthelab.com"
  path: "comments_yml"
  requiredFields: ["name", "email", "message", "url"]
  transforms:
    email: md5